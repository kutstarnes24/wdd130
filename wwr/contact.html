<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with WaveThrill Rafting Co. for all your rafting inquiries. Contact us for information, reservations, or suggestions. We're here to help you embark on your next adventure.">
    <meta name="author" content="Kutler Starnes">
    <title>Contact Us - WaveThrill Rafting Co.</title>
    <link rel="stylesheet" type="text/css" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero.png" alt="Hero Background Image">
            <h1>Contact WaveThrill Rafting Co.</h1>
        </div>

        <section>
            <h2>Contact Information</h2>
            <p>Address: 123 River Rapids Road, Adventure Town, CO 80521</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@wavethrillrafting.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.083563069563!2d-122.40199968468184!3d37.785834979758795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f23d04ab%3A0x451fc50c43f0a647!2sGoogle%20SF!5e0!3m2!1sen!2sus!4v1580159922001!5m2!1sen!2sus" width="600" height="450" allowfullscreen=""></iframe>
            </div>
        </section>

        <section>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.png" alt="Employee 1">
                <figcaption>John Doe - Guide Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.png" alt="Employee 2">
                <figcaption>Jane Smith - Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.png" alt="Employee 3">
                <figcaption>Emily Johnson - Customer Service</figcaption>
            </figure>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="submit_contact_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; ðŸ›¶ 2024 WaveThrill Rafting Co. ðŸ›¶ | Kutler Starnes</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/x_icon.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
